<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> </link>
    <link rel="stylesheet" href="/css/styles.css"> </link>
    <title>Login</title>
</head>
<body>
    <div class="demo-container">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div class="p-5 bg-white rounded shadow-lg">
                <h3 class="mb-2 text-center pt-5">Login</h3>
                <form id="LoginForm">
                  <label class="font-500">Username</label>
                  <input id="username" class="form-control form-control-lg mb-3" autocomplete="current-username">
                  <p id="usernameValidation"></p>
                  <label class="font-500">Password</label>
                  <input id="password" class="form-control form-control-lg" type="password" autocomplete="current-password">
                  <p id="passwordValidation"></p>
                  <p class="m-0 py-4"><a href="" class="text-muted">Forget password?</a></p>
                  <button id="LoginButton" class="btn btn-primary btn-lg w-100 shadow-lg">LOGIN</button>
                </form>
               <div class="text-center pt-4">
                <p class="m-0">Do not have an account? <a href="/register" class="text-dark font-weight-bold">Sign Up</a></p>
              </div>          
              </div>        
            </div>
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/requests.js"></script>
</body>
</html>
