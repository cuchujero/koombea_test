<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> </link>
    <link rel="stylesheet" href="/css/styles.css"> </link>
    <title>Home</title>
</head>
<body>
    <div class="demo-container">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div class="p-5 bg-white rounded shadow-lg">
                <h3 class="mb-2 text-center pt-5">Home</h3>
                <form id="LinkForm">
                  <label class="font-500">URL</label>
                  <input id="link" class="form-control form-control-lg mb-3" placeholder="https://www.google.com" autocomplete="current-link">
                  <p id="linkValidation"> </p>
                  <button type="submit" id="LinkButton" class="btn btn-primary btn-lg w-100 shadow-lg">Scrape</button>
                </form>
               <div class="text-center pt-4">
                <table id="tableLinksData" border="3">                  
                  <tr>
                    <th> Name </th>
                    <th> Total Links</th>
                  </tr>
                </table>   
              </div>   
              </div>            
            </div>
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/requests.js"></script>
<script src="/js/tableLinksData.js"></script>
</body>
</html>
