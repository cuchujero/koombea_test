<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> </link>
    <link rel="stylesheet" href="/css/styles.css"> </link>
    <link rel="stylesheet" href="https://cdn.lineicons.com/2.0/LineIcons.css">
    <title>Register</title>
</head>
<body>
    <div class="demo-container">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div class="text-center image-size-small position-relative">
              <img src="https://annedece.sirv.com/Images/user-vector.jpg" class="rounded-circle p-2 bg-white">
              <div class="icon-camera">
              <a href="" class="text-primary"><i class="lni lni-camera"></i></a>
              </div>
              </div>
              <div class="p-5 bg-white rounded shadow-lg">
                <h3 class="mb-2 text-center pt-5">Sign Up</h3>
                <form id="SingUpForm" method="POST">
                  <label class="font-500">Username</label>
                  <input id="username" class="form-control form-control-lg mb-3"  autocomplete="current-username">
                  <p id="usernameValidation"></p>
                  <label class="font-500">Password</label>
                  <input id="password" class="form-control form-control-lg" type="password" autocomplete="current-password">
                  <p id="passwordValidation"></p>
                  <p class="m-0 py-4"></p>
                  <button id="SingUpButton" type="submit" class="btn btn-primary btn-lg w-100 shadow-lg">SIGN UP</button>
                </form>
               <div class="text-center pt-4">
                <p class="m-0">Back to <a href="/" class="text-dark font-weight-bold">Login</a></p>
              </div>          
              </div>        
            </div>
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="/js/requests.js"></script>
</body>
</html>
